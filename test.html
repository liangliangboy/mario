<!DOCTYPE html>
<html>

    <head>
        <title>轮播</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <style>
            body ul{
                margin: 0px;
                padding: 0px;
            }
            ul li {
                list-style: none;
                position: absolute;
                width: 100%;
                height: 100%;
            }
            
            
        </style>
    </head>

    <body>
        <div>
            <ul>
                <li style="background: url(素材/walking1.png);">1</li>
                <li style="background: url(素材/walking2.png);">2</li>
                <li style="background: url(素材/walking3.png);">3</li>
                <li style="background: url(素材/walking2.png);">2</li>

            </ul>
            <script>
                var aLi = $("ul li");
                var iNow = 0;
                var height = window.innerHeight;
                //alert(height);
                aLi.css("height", height + "px");
                var width = window.innerWidth;
                aLi.css("width", width + "px");
                function move() {
                    aLi.eq(iNow).siblings().stop().animate({
                        opacity: 0
                    }, 0);
                    aLi.eq(iNow).stop().animate({
                        opacity: 1
                    }, 0);
                }

                function run() {
                    iNow++;
                    if(iNow > 5)
                        iNow = 0;
                    move();
                }
                var timer = setInterval(run, 200);
            </script>
        </div>
    </body>

</html>
